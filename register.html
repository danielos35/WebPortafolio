            <div class="formulario">
                

                <div class="fm1">

                    <form action="register.php" method="post"> 

                        
                        
                        <div class="mrg">
                        
                            <!-- NOMBRE -->
                            <!-- <label for="nombre">Nombre</label> -->
                            <input class="in1" type="text" name="name" placeholder="Nombre"> <br>

                        </div>   
                        

                        <div class="mrg">
                            <!-- APELLIDO -->
                            <!-- <label for="apellido">Apellido</label> -->
                            <input class="in1" type="text" name="lastName" id="apellidos" placeholder="Apellidos">
                            <br>
                        </div>

                        <div class="mrg">
                            <!--NUMERO DE CONTACTO-->
                            <!-- <label for="contacto">Numero de Contacto</label> -->
                            <input class="in1" type="tel" name="tel" pattern="(\[0-9]{3}\) [0-9]{3}[ -][0-9]{4}" required placeholder="Telefono">
                            <br>
                        </div>

                        <div class="mrg">
                            <!-- MAIL1 -->
                            <!-- <label for="mail">Mail</label> -->
                            <input class="in1" type="email" name="mail" id="mail" placeholder="Mail">
                            <br>
                        </div>

                        <div class="mrg">
                            <!-- CONTRASEÑA -->
                            <!-- <label for="password">Contraseña</label>     -->
                            <input class="in1" type="password" name="password" id="password" placeholder="Contraseña">
                            <br>
                        </div>
                        
                        
                    
                        <div class="mrg">
                            <!-- NACIMIENTO -->
            
                            <input class="in1" type="date" name="born" id="">
                            <br><br>

                        </div>
                    

                    
                        <div class="mrg">
                            <!-- SEXO -->
                            <div class="genero">
                                <label class="in2" for="male">Masculino</label>
                                <input class="in2" type="radio" name="sexo1" value="male">
                            </div>

                            <div class="genero">
                                <label class="in2" for="female">Femenino</label>
                                <input class="in2" type="radio" name="sexo1" value="female" checked>
                            </div>
                            <br>
                        </div>
                

                            <!-- Para seleccionar solo uno deben de tener el mismo name -->

                            <!-- Terminos y condiciones -->
                            
                        
                    
                            <input class="term" type="checkbox" name="terms" value="True" required>
                            <label class="term" for="conditions">Acepto terminos y condiciones</label><br>
                   

                
                        <div class="buttom">
                            <input class="but" type="submit" name="enviar" value="Enviar">
                            <input class="but" type="reset" name="reset" value="Borrar">
                        </div>

                
                    
                    </form>
                </div>    
                
            </div>
